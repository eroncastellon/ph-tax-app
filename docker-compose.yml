version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ph-tax-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-taxapp}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-taxapp_secret}
      POSTGRES_DB: ${POSTGRES_DB:-ph_tax_guidance}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-taxapp} -d ${POSTGRES_DB:-ph_tax_guidance}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS API Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ph-tax-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-taxapp}:${POSTGRES_PASSWORD:-taxapp_secret}@postgres:5432/${POSTGRES_DB:-ph_tax_guidance}?schema=public
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-15m}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:5173}
    ports:
      - "${API_PORT:-3000}:3000"
    command: >
      sh -c "
        npx prisma migrate deploy &&
        node dist/main
      "

  # Development-only: Prisma Studio for database management
  prisma-studio:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ph-tax-prisma-studio
    profiles:
      - dev
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-taxapp}:${POSTGRES_PASSWORD:-taxapp_secret}@postgres:5432/${POSTGRES_DB:-ph_tax_guidance}?schema=public
    ports:
      - "5555:5555"
    command: npx prisma studio --port 5555 --hostname 0.0.0.0

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: ph-tax-network
